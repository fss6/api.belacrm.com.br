services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
    - .:/app
    ports:
      - "3000:3000"
    environment:
     DB_HOST: ${DB_HOST}
     DB_PORT: ${DB_PORT}
     DB_USER: ${DB_USER}
     DB_PASSWORD: ${DB_PASSWORD}
     DB_NAME: ${DB_NAME}
     SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    depends_on:
      - postgres
    links:
      - postgres
  postgres:
    image: postgres:13.2
    container_name: postgres
    ports:
      - "54322:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  
